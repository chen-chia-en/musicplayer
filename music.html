<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><i class="fas fa-bars"></i></li>
                <input id="search-bar" type="text"></input>
                <li><i class="fas fa-search"></i></li>
                
            </ul>
        </nav>
        <!-- volumn -->
        <div class="volumn">
            <i class="fas fa-volume-mute"></i>
            <input id="volumn-slide" type="range" min="0" max="100" step="1" value="100">
            <i class="fas fa-volume-up"></i>
        </div>
        <!-- circle img -->
        <div class="circle">
            <img id="image" src="" alt="">
            <audio id="audio" src="video/listen.mp3" ></audio>
        </div>
        <!-- song and artist -->
        <div class="songname">
            <h1 id="song"></h1>
            <p id="singer"></p>
        </div>
        <!-- time -->
        <div class="time">
            <div class="duration-time"></div>
            <input id="timeline" type="range" min="0" max="100" step="1" value="0">
            <div class="end-time"></div>
        </div>
        <!-- btn -->
        <div class="btn">
            <i id="repeat_btn" class="fas fa-undo-alt"></i>

            <i id="prev_btn" class="fas fa-step-backward"></i>
            <i id="play_btn" class="fas fa-play-circle"></i>
            <i id="next_btn" class="fas fa-step-forward"></i>
            
            <i id="like_btn" class="far fa-heart"></i>
        </div>
    </div>

    <script src="music.js"></script>
</body>
</html>
